<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="root" class="container" >
			<div class="m-artical-cation">
				<div class="artical-action-mid" id="action_mid"></div>
			</div>
			<div id="top-nav" class="container" style="display: none">
				<div class="icon-back"></div>
				<div class="nav-title">返回书架</div>
			</div>
			<div id="fiction_chapter_title"></div>
			<div id="fiction_container" class="m_read_content">

			</div>
			<div class="m_button_bar" >
				<ul class="u-tab">
					<li id="prev_button">上一章</li>
					<li id="next_button">下一章</li>
				</ul>
			</div>
			<div id="bottom-nav" class="nav-list" style="display:none ">
				<div id="book-list">
					<div class="icon-menu"></div>
					<div class="icon-text">目录</div>
				</div>
				<div id="book-font">
					<div class="icon-ft" id="icon-ft"></div>
					<div class="icon-text">字体</div>
				</div>
				<div id="night-button">
					<div id="book-time">
						<div class="icon-day"></div>
						<div class="icon-text">白天</div>
					</div>
					<div id="book-night">
						<div class="icon-day"></div>
						<div class="icon-text">黑天</div>
					</div>
				</div>
			</div>
			<div class="nav-pannel-bg font-container" style="display: none"></div>
			<div class="nav-pannel font-container" id="font-container" style="display: none">
					<div class="child-mod">
						<span>字号</span>
						<button id="large-font" class="font-size-button">大号</button>
						<button id="small-font" class="font-size-button">小号</button>
						</div>
					<div class="child-mod">
						<span>背景</span>
						<div class="bg-container bg-container_1" id="bg-1">
							<div class="bg-container-current"></div>
						</div>
						<div class="bg-container bg-container_2" id="bg-2">
							<div class="bg-container-current"></div>
						</div>
						<div class="bg-container bg-container_3" id="bg-3">
							<div class="bg-container-current"></div>
						</div>
						<div class="bg-container bg-container_4" id="bg-4">
							<div class="bg-container-current"></div>
						</div>
						<div class="bg-container bg-container_5" id="bg-5">
							<div class="bg-container-current"></div>
						</div>
					</div>
			</div>
		</div>
		<script src="lib/zepto.min.js"></script>
		<script>
			window.jQuery = $;
		</script>
		<script src="js/jquery.base64.js"></script>
		<script src="js/jquery.jsonp.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
